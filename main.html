<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Productivity New Tab</title>

    <style>
        /* 전체 화면 */
        body {
            margin: 0;
            height: 100vh;
        }

        /* 전체 레이아웃 */
        .container {
            display: flex;
            height: 100%;
        }

        /* 왼쪽 패널 */
        .sidebar {
            width: 260px; /* Homey처럼 고정 영역 */
            padding: 24px;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* 중앙 메인 영역 */
        .main {
            flex: 1;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 북마크 영역 */
        .bookmarks {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 24px;
            text-align: center;
        }

        /* 와이어프레임 확인용 */
        .box {
            border: 1px dashed #aaa;
            padding: 12px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- 왼쪽 사이드 패널 -->
        <aside class="sidebar">

            <div id="clock" class="box">
            </div>

            <div id="calendar" class="box">
            </div>

            <div id="weather" class="box">
            </div>

        </aside>

        <!-- 중앙 메인 영역 -->
        <main class="main">

            <div class="bookmarks box">
                <!-- ⭐ 북마크 영역
                     - bookmarks.js
                     - 자주 쓰는 사이트 아이콘/링크 -->

                <!-- 예시 구조 (실제 생성은 JS에서)
                <a href="#">Google</a>
                <a href="#">GitHub</a>
                <a href="#">Notion</a>
                -->
            </div>

        </main>

    </div>

    <!-- 기능별 스크립트 -->
    <script src="./mainpage/clock.js"></script>
    <!-- <script src="./mainpage/calendar.js"></script> -->
    <!-- <script src="./mainpage/weather.js"></script> -->
    <!-- <script src="./mainpage/bookmarks.js"></script> -->

</body>
</html>
